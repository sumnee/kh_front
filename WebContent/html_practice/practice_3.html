<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제3</title>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form action="">
        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li>이름
                <input type="text" required>
                </li>
                <li>배송주소
                <input type="text" required>
                </li>
                <li>이메일
                <input type="email">
                </li>
                <li>연락처
                <input type="tel" placeholder="하이픈 빼고 입력해주세요.(01011225588)">
                </li>
                <li>배송 지정
                <input type="date">(주문일로부터 최소 3일 이후)
                </li>
            </ul>
        </fieldset>
        <div>
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </div>
    </form>
</body>
</html>
