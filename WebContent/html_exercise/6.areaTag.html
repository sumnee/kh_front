<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역 관련 태그</title>
    <style>
        div {border : 1px solid black; background-color: powderblue;}
        span { border : 1px solid black; background-color: peachpuff;}
    </style>
</head>
<body>
    <h1>div 태그</h1>
    <div>div영역</div>
    <div>div영역은 공간단위로 존재하며</div>
    <div>div영역은 블록 속성 요소이다.</div>
    <div>div영역은 세로로 추가된다!</div>

    <h1>span 태그</h1>
    <span>span영역</span>
    <span>span영역은 텍스트 단위로 존재하며</span>
    <span>span영역은 인라인 속성 요소이다.</span>
    <span>span영역은 가로로 추가된다!</span>

    <h1>iFrame 태그</h1>
    <iframe src="https://www.iei.or.kr" frameborder="0" style="width:700px;height:500px;"></iframe>
    <!-- 보안상의 이유로 잘 안씀 -->
</body>
</html>
