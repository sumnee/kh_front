<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그</title>
</head>
<body>
    <!--표를 만드는 태그
    
    <table> : 기본적인 표를 생성해주는 태그
    <tr> : 표의 행
    <td> : 표의 열
    <th> : 표의 제목 셀
    border 테두리 만들기

    -->

    <h1>기본적인 표 만들기</h1>
    <table border="1"> 
        <caption><b>웹 브라우저의 종류</b></caption>
        <tr>
            <th>브라우저명</th>
            <th>제조사</th>
            <th>홈페이지</th>
        </tr>
        <tr>
            <td>익스플로러</td>
            <td>MS</td>
            <td>https://www.microsoft.com</td>
        </tr>
        <tr>
            <td>크롬</td>
            <td>google</td>
            <td>https://www.google.com</td>
        </tr>
        <tr>
            <td>사파리</td>
            <td>애플</td>
            <td>https://www.apple.com</td>
        </tr>
        <tr>
            <td>파이어폭스</td>
            <td>Mozila</td>
            <td>https://www.mozilla.org</td>
        </tr>

    </table>
    <figure>figure를 이용하여 설명을 적을 수 있다.</figure>
    
    <hi>표의 행과 열 합치기</hi>
    <table border="1"> 
        <tr>
            <td colspan="2">섹션1-1</td> 
            <!--<td>섹션1-2</td>-->
        </tr>
        <tr>
            <td>섹션2-1</td>
            <td>섹션2-2</td>
        </tr>
        <!--colspan, rowspan = "합치는 수"-->
    </table>

    <br><br>

    <table border="1"> 
        <tr>
            <td colspan="2" rowspan="2" width="100">사진</td>
            <td width="60">이름</td>
            <td width="100"></td>
        </tr>
        <tr>
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td height="100" width="70">주소</td>
            <td colspan="3"></td>
 
        </tr>
        <tr>
            <td height="100">자기소개</td>
            <td colspan="3"></td>
        </tr>
        <!--colspan, rowspan = "합치는 수"-->
    </table>


</body>
</html>
