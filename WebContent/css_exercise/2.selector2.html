<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 part2</title>
    <style>
    /* 
    >> 선택자 Selector <<
       -------------part1
       1. 태그 선택자
       2. 아이디 선택자
       3. 클래스 선택자
       4. 기본 속성 선택자
       5. 문자열 속성 선택자
       6. 자손 선택자
       7. 후손 선택자
       -------------part2
       8. 동위 선택자
       9. 일반 구조 선택자
       10. 형태 구조 선택자
       11. 반응 선택자
       12. 상태 선택자
       13. 속성 선택자
       14. 부정 선택자
   */

    /* 동위선택자 */
    /* 기준 미포함, 바로 뒤 여러개 */
    h5~p {background-color: royalblue;}
    /* 기준 미포함, 바로 뒤 한개 */
    h5+p {background-color: rosybrown;}
    </style>
</head>
<body>
    <h1>동위선택자</h1>
    <div>
        <h4>자손1</h4>
        <h5>자손2</h5>
        <p>자손3</p>
        <p>자손4</p>
        <p>자손5</p>
    </div>

</body>
</html>
