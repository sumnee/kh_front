<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display : felx part1</title>
    <style>
        .container {
            width: 700px;
            background-color: #eee;
            border: 1px solid black;
            display: flex;
        }
        .box {
            background-color: #222;
            width: 80px;
            margin: 5px;
            padding: 5px 45px;
        }
        p {
            color: white;
            text-align: center;
        }
        #opt1 {
            flex-direction: row;
        }
        #opt2 {
            flex-direction: row-reverse;
        }
        #opt3 {
            flex-direction: column;
        }
        #opt4 {
            flex-direction: column-reverse;
        }
    
    </style>
</head>
<body>
    <div class="container" id="opt1">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
    </div>
    <div class="container" id="opt2">
        <div class="box">

    </div>

</body>
</html>
