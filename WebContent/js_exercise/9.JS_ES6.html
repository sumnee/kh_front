<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ES6</title>
</head>
<body>
    <h1>Javascript ES6</h1>
    <p>
        변수의 호이스팅 : 선언되지 않은 변수를 사용하더라도 자동으로 선언하여 사용
        화살표 함수 : 코드 가독성이 좋아짐
    </p>
    <script>

        //화살표 함수
        const printMem = () => {
            console.log("화살표 함수로 변경함");
        }

        //화살표 함수는 리턴 생략 가능
        let sayHi = () => "안녕하세여?"

        //const 사용처
        const insertMem = function() {
            console.log("const로 선언한 변수에 초기화");
        }

        //화살표 함수의 매개변수
        const sayHello = (friend) => {
            document.write(friend + "안뇽");
        }
        sayHello("하니야 ");

        let calculator = (num1, num2) => num1+num2;
        document.write("두 수의 합 : " + calculator(5,10)+"<br>");

        function exConst() {
        const number = 1;
        number = 2;
        // const 재할당할 수 없는 수, 상수
        console.log(number);
        }

        function letForLoop() {
            for(let i=0;i<5;i++) {
                console.log(i);
            }
            console.log(i);



        }
        function exLet() {
            let number;
            number=2;
            console.log(number);
        }

        function exForLoop() {
            var i;
            for(var i=0;i<5;i++) {
                console.log(i);
            }
            console.log(i);
        }

        function varHosting() {
            console.log(number);
            var number;
            number = 1;
        }
    </script>
</body>
</html>
