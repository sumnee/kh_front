<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브라우저 객체 모델</title>
</head>
<body>
    <h1>Window 객체</h1>
    <p>Window객체는 자바스크립트의 최상위 객체이며, BOM과 DOM으로 나뉜다.</p>
    <h3>Window 객체</h3>
    <p>브라우저 창에 대한 설정을 하는 객체</p>
    <button onclick="callConfirm();">confirm</button> <br><br>
    <button onclick="callPrompt();">prompt</button>
    <!-- <button onclick="javascript:var result=confirm('클릭됨');console.log(result);">confirm</button> <br><br><br>
    <button onclick="javascript:var userId=prompt('클릭됨');console.log(userId);">prompt</button> -->
    <script>
        // window.alert();
        function callConfirm() {
            var result = window.confirm("확인을 누르시면 true, 취소를 누르시면 false")
            // alert창은 확인만, confirm은 확인,취소 버튼이 있다
            console.log(result);
        }
        function callPrompt() {
            var userId = window.prompt("아이디를 입력하세요");
            // 값을 입력할 수 있는 창이 뜬다
            console.log(userId);
        }

    </script>
</body>
</html>
