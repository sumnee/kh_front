<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브라우저 객체 모델</title>
</head>
<body>
    <h1>Window 객체</h1>
    <p>Window객체는 자바스크립트의 최상위 객체이며, BOM과 DOM으로 나뉜다.</p>
    <h3>Window 객체</h3>
    <p>브라우저 창에 대한 설정을 하는 객체</p>
    <button onclick="callConfirm();">confirm</button> <br><br>
    <button onclick="callPrompt();">prompt</button> <br><br>
    <button onclick="callOpen();">open</button> <br><br>
    <button onclick="callClose();">close</button> <br><br>
    <hr>
    <button id="callTimeOut">set timeout</button> <br><br>
    <button id="callInterval">set interval</button>
    <button id="clearInterval">clear interval</button><br><br>
    <hr><br><br>
    <button onclick="startClock();">디지털 시계 on</button>
    <button onclick="stopClock();">디지털 시계 off</button>
    <div id="clock" style="background-color: rgb(220, 243, 157); border: 1px solid black; width: 300px; height: 100px; font-size: 20px;color:black;"></div>
    <br><br><br><br><br><br><hr>
  
    <h3>screen 객체</h3>
    <p>웹 브라우저 화면이 아닌 운영체제 화면의 속성을 가진 객체</p>
    <button onclick="checkScreen()">스크린 객체 확인</button>   <br><br><hr>

    <h3>navigator 객체</h3>
    <p>웹 페이지를 실행하고 있는 브라우저에 대한 정보를 가진 객체</p> 
    <button onclick="checkNavigator();">네비게이터 객체 확인</button>   <br><br><hr>

    <h3>location 객체</h3>
    <p>브라우저 주소 표시줄과 관련된 객체(페이지 이동)</p>
    <!-- <button onclick="javascript:location.href='http://www.naver.com';">location 확인</button>   <br><br><hr> -->
    <button onclick="checkLocation();">location 확인</button>   <br><br><hr>
    <script>
        function checkScreen() {
            console.log(screen);
        }
        function checkNavigator() {
            console.log(navigator);
        }
        function checkLocation() {
            //페이지 이동
            // location.href = "http://www.naver.com";
            //뒤로가기 가능한 페이지 이동
            // location.assign("http://www.naver.com");
            //뒤로가기 불가능한 페이지 이동
            location.replace("http://www.naver.com");
        }


        var mywindow = null;
        var eInterval;
        var clockobj;
        // window.alert();

        function callConfirm() {
            var result = window.confirm("확인을 누르시면 true, 취소를 누르시면 false")
            // alert창은 확인만, confirm은 확인,취소 버튼이 있다
            console.log(result);
        }
        function callPrompt() {
            var userId = window.prompt("아이디를 입력하세요");
            // 값을 입력할 수 있는 창이 뜬다
            console.log(userId);
        }
        function callOpen() {
            mywindow = window.open("2.JS_DOM.html","pop","width=400,height=300");
        }
        function callClose() {
            mywindow.close();
        }
        document.querySelector("#callTimeOut").addEventListener("click",function() {
            window.setTimeout(function() {
                mywindow.close();
            }, 3000); //3초 후에 닫기, 1ms가 기본 단위
        })
        document.querySelector("#callInterval").addEventListener("click",function() {
            eInterval = window.setInterval(function() {
                console.log("실행");
            }, 1000);
        })
        document.querySelector("#clearInterval").onclick
         = function() {
            clearInterval(eInterval);
        }
        function startClock() {
            var clockTag = document.querySelector("#clock");
            clockobj = setInterval(function() {
                var timeDate = new Date();
                clockTag.innerHTML = timeDate.getHours() + ":" + timeDate.getMinutes() + ":" + timeDate.getSeconds();
            },1000);
        }
        function stopClock() {
            clearInterval(clockobj);
        }
    </script>
</body>
</html>
