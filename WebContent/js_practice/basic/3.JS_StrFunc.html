<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자스 기본 실습(문자열)</title>
    <style>
        div {
            border: 1px solid red;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1> 문자열 메소드 문제</h1>
    문제1. 다음 보기에 있는 텍스트 필드에 작성한 문자열의 길이를 알아올 수 있도록 구현하시오
    <fieldset>
        <legend>보기</legend>
        <input type="text" placeholder="글자를 작성해보세요" size=100 id="text1">
    </fieldset><br>
    <div id="result1"> </div>
    <button onclick="stringLength();"> 확인하기</button>
    <br><br>
    <hr><hr>
    <br><br>

    문제2. 다음 보기에 있는 문자열을 ,(콤마) 를 기준으로 잘라내어 하나하나 출력하시오 
    (동작 결과는 정답을 확인하셔도 됩니다.)
    <fieldset>
        <legend>보기</legend>
        <label id="la1">콜라,사이다,햄버거,피자,한약</label>
    </fieldset><br>
    <div id="result2"> </div>
    <button onclick="stringSplit();"> 확인하기</button>
    <br><br>
    <hr><hr>
    <br><br>

    문제3. <br>
    글자를 입력후 입력 버튼을 클릭하면 <br>
    메시지공간에 출력하고 대문자버튼,소문자버튼을 <br>
    클릭하면 해당 입력값을 대/소문자로 바꾸어 주어라<br>
    (입력 버튼을 클릭하면 입력창 값을 가져오고 입력창에 내용은 비워라!)
    <fieldset>
        <legend>입력창</legend>
        <input type="text" id="memo" size="50" />
    </fieldset><br>
    <div id="result3"> </div>
    <button onclick="memoPrint();">입력</button>
    <button onclick="memoUpper();">대문자로 변경</button>
    <button onclick="memoLower();">소문자로 변경</button>

    <script>
        function stringLength() {
            var divTag = document.querySelector("#result1");
            var inputTag = document.querySelector("#text1")
            divTag.innerHTML 
            = "보기의 문자열 길이 : " + inputTag.value.length;
        }

        function stringSplit() {
            var exStr = document.querySelector("#la1").innerHTML;
            var strArr = exStr.split(",");
            for(var i=0;i<strArr.length;i++) {
                document.querySelector("#result2").innerHTML += strArr[i]+"<br>";
                // +=로 누적하지 않으면 덮어씌워져서 마지막꺼 하나만 나온다
            } 
        }

        function memoPrint() {
            var memoTag = document.querySelector("#memo")
            var input = memoTag.value
            document.querySelector("#result3").innerHTML = input;
            memoTag.value = ""; //입력창 내용 비우기
        }
        function memoUpper() {
            var divTag = document.querySelector("#result3");
            var divStr = divTag.innerHTML;
            divTag.innerHTML = divStr.toUpperCase();
        }
        function memoLower() {
            var divTag = document.querySelector("#result3");
            var divStr = divTag.innerHTML;
            divTag.innerHTML = divStr.toLowerCase();
        }
    </script>
</body>
</html>
