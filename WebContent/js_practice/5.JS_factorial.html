<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팩토리얼 계산하기</title>
    <style>
        div, h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>While문을 사용한 팩토리얼 계산</h1>
    <div id="print"></div>
    <script>
        // 5! = 5*4*3*2*1 

        var num = prompt("숫자를 입력하세요", 0);  //, 뒤는 초기값 세팅
        var i = 1;
        var result = 1;
        var divTag = document.querySelector("#print");
        var msgModel = "";
        if(num != null) {
            while(i <= num) {
                result = result * i; 
                //result *= i 와 같다
                i++;
            }
            msgModel = num + "! = " + result;
        } else {
            msgModel = "값을 입력해주세요";
        }
        divTag.innerHTML = msgModel;
    </script>
</body>
</html>
