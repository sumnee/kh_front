<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 배열</title>
</head>
<body>
    <h1>배열</h1>
    <h3>배열이란?</h3>
    <p>
        자바스크립트에서는 자료형 지정이 없기 때문에 모든 자료형을 보관하는 변수의 모음을
        배열로 처리, 자바의 컬렉션(List<Object>)과 비슷함.
    </p>
    <h3>배열의 선언</h3>
    <p>
        배열의 선언시 크기를 정하지 않고 선언할 수도 있고, 크기를 정하고 선언할 수 있다.
    </p>
    <h3>Array 객체 함수(메소드)</h3>
    <p>
        Array도 하나의 객체이기 때문에 활용할 수 있는 메소드가 있음. <br>
        1. 배열명.indexOf("값") : 배열에서 요소가 위치한 인덱스 리턴 <br>
        2. 배열명.concat(배열명2) : 두 개 또는 세 개의 배열을 결합함. <br>
        3. 배열명.join() : 배열을 결합하고 문자열로 반환 <br>
        4. 배열명.reverse() : 배열의 순서를 뒤집음 <br>
        5. 배열명.sort() : 배열을 정렬함. <br>
        6. 배열명.push('값') : 배열의 맨 뒤에 요소 추가 <br>
        7. 배열명.pop() : 배열의 맨 뒤에 요소 제거 <br> 
            <!-- push/pop 김치냉장고 같이 뒤에 넣고 뒤에서 나옴 -->
        8. 배열명.shift() : 배열의 첫번째 요소 제거 <br>
        9. 배열명.unshift() : 배열의 앞에 새로운 요소 추가 <br>
            <!-- shift/unshift 앞에 넣고 앞에서 나옴 -->
        10. 배열명.toString : 배열을 문자열로 변환
    </p>

    <h5>indexOf 예제</h5>
    <div>
        <p>다음 중 좋아하는 과일을 작성하시오</p>
        <p id="p1">바나나 / 딸기 / 복숭아 / 수박</p>
        <input type="text" name="fruit" id="fruit">
        <input type="button" value="결과" onclick="fruitIndexOf();">
    </div>

    <h5>concat예제</h5>
    <div>
        <p>결과 버튼을 눌러서 console에서 확인하세요.</p>
        <input type="button" value="결과" onclick="fruitConcat();">
    </div>

    <h5>join 예제</h5>
    <div>
        <p>결과 버튼을 눌러서 console에서 확인하세요.</p>
        <input type="button" value="결과" onclick="fruitJoin();">
    </div>

    <h5>reverse 예제</h5>
    <div>
        <p>결과 버튼을 눌러서 console에서 확인하세요.</p>
        <input type="button" value="결과" onclick="arrReverse();">
    </div>

    <h5>sort 예제</h5>
    <div>
        <p>결과 버튼을 눌러서 console에서 확인하세요.</p>
        <input type="button" value="결과" onclick="arrSort();">
    </div>

    <h5>push/pop 예제</h5>
    <div>
        <p>결과 버튼을 눌러서 console에서 확인하세요.</p>
        <input type="button" value="결과" onclick="pushPop();">
    </div>

    <h5>shift/unshift 예제</h5>
    <div>
        <p>결과 버튼을 눌러서 console에서 확인하세요.</p>
        <input type="button" value="결과" onclick="shiftEx();">

    <script>
        function fruitIndexOf() {
            var pTag = document.querySelector("#p1");
            var pArrs = pTag.innerHTML.split(" / ");
            var input = document.querySelector("#fruit");
            console.log("입력한 값은 " + (pArrs.indexOf(input)+1) + "번째에 있음");
        }
        function fruitConcat() {
            var fruits = new Array();
            fruits[0] = "귤";
            fruits[1] = "배";
            fruits[2] = "딸기";
            fruits[3] = "체리";

            var fruitsBag = ["사과", "포도", "블루베리"];
            var result = fruits.concat(fruitsBag);
            console.log(result);
        }
        function fruitJoin() {
            var fruitsBag = ["복숭아", "키위", "파인애플", "토마토"];
            var result = fruitsBag.join(" / ");
            console.log(result);
        }
        function arrReverse() {
            var sampleArrs = [1,2,3,4,5,6,7,8,9];
            var sArrs = [1,2,3,4,5,6,7,8,9];
            sArrs.reverse();
            console.log(sampleArrs.join(" ") + "\n 역순 " + sArrs.join(" "));
        }
        function arrSort() {
            var arrSort = [1,2,7,4,5,8,9,3,6,10];
            console.log(arrSort);
            //arrSort.sort();
            arrSort.sort(sortASC);
            console.log(arrSort);
        }
        function sortASC(a,b) {
            return a-b;
        }
        function sortDESC(a,b) {
            return b-a;
        }

        function pushPop() {
            var companies = ["네이버", "카카오", "삼성", "현대"];
            console.log(companies);
            companies.push("엘지");
            console.log(companies);
            console.log(companies.pop());
        }
        function shiftEx() {
            var globals = ["Apple", "Google", "Amazon", "Netflix"];
            globals.unshift("Oracle");
            console.log(globals);
            globals.unshift("Starbucks");
            console.log(globals);
            console.log(globals.shift());
        }
    </script>
</body>
</html>
