<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>속성 변경</title>
        <style>
            div {
                border: 1px solid black;
                background-color: black;
                height: 100px;
                width: 100px;
            }
            button {
                border: 1px solid #ccc;
                height: 30px;
                width: 70px;
            }
        </style>
    </head>
    <body>
        <h3> 문제 1. 색상 선택 후 변경버튼을 클릭하면 색상이 변경되도록</h3>
        <div id="div1"></div>
        <input type="color">
        <button onclick="colorChange()">변경</button>
        <hr><hr><hr>
    
        <h3> 문제 2. 버튼에 따른 크기 조절이 가능하게</h3>
        <div id="div2"></div>
        <button onclick="halfSize()">50x50</button>
        <button onclick="defaultSize()">100x100</button>
        <button onclick="doubleSize()">200x200</button>

        <script>
            function colorChange() {
                var div1Tag = document.querySelector("#div1");
                var colorTag = document.querySelector("[type=color]");
                div1Tag.style.backgroundColor = colorTag.value;
            }

            function halfSize() {
                var div2Tag = document.querySelector("#div2");
                div2Tag.style.width = "50px";
                div2Tag.style.height = "50px";
            }

            function defaultSize() {
                var div2Tag = document.querySelector("#div2");
                div2Tag.style.width = "100px";
                div2Tag.style.height = "100px";
            }

            function doubleSize() {
                var div2Tag = document.querySelector("#div2");
                div2Tag.style.width = "200px";
                div2Tag.style.height = "200px";
            }
        </script>
    </body>
</html>
