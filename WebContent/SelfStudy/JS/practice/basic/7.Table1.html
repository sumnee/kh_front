<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>테이블 만들기</title>
        <style>
            table {
                border: 1px solid #ccc;          
            }
            td {
                border: 1px solid #ccc;
                height: 50px;
                width: 50px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <script>
            document.write("<h1>자동 테이블 만들기</h1>");
            var row = prompt("테이블의 행?");
            var col = prompt("테이블의 열?");
            var count = 1;
            document.write("<table>")
            for(var i=0;i<row;i++) {
                document.write("<tr>")
                for(var j=0;j<col;j++) {
                    document.write("<td>"+count+"</td>");
                    count++;
                }
                document.write("</tr>")
            }
            document.write("</table>")     
        </script>
    </body>
</html>
