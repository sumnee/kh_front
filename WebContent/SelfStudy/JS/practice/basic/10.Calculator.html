<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>계산기 실습</title>
    </head>
    <body>
        <h2>간이 계산기 만들기</h2>
        첫번째 값 : <input type="text" id="input1"> <br>
        두번째 값 : <input type="text" id="input2"> <br>
        <input type="button" value="+" onclick="calculator('+')">
        <input type="button" value="-" onclick="calculator('-')">
        <input type="button" value="x" onclick="calculator('*')">
        <input type="button" value="/" onclick="calculator('/')">
        <input type="button" value="%" onclick="calculator('%')">
        <br><br>
        계산결과 : <span id="result"></span>

        <script>

            function calculator(operator) {
                var num1 = Number(document.querySelector("#input1").value);
                var num2 = Number(document.querySelector("#input2").value);
                var resultTag = document.querySelector("#result");
                var result;

                switch(operator) {
                    case '+' : result = num1 + num2; break;
                    case '-' : result = num1 - num2; break;
                    case '*' : result = num1 * num2; break; 
                    case '/' : result = num1 / num2; break;
                    case '%' : result = num1 % num2; break;
                }
                resultTag.innerHTML = result;
            }
            

            
        </script>
    </body>
</html>
