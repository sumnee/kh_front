<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이계산</title>
</head>
<body>
    <div id="result"></div>

    <script>
        var currentyear = 2023;
        var birthyear = prompt("출생연도 입력(yyyy)");
        var age;
        age = currentyear - birthyear +1;
        document.querySelector("#result").innerHTML 
        = currentyear + "년 현재<br>" + birthyear + "년에 태어난 사람의 나이는 "
            + age + "세 입니다."
    </script>
</body>
</html>
