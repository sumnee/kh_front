<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/practice5.css">
</head>
<body>
    <div id="container">
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <h4>개인정보</h4>
        <ul>
            <li>
                <label for="name">이름</label>
                <input type="text" placeholder="공백없이 입력하세요">
            </li>
            <li>
                <label for="tel">연락처</label>
                <input type="text">
            </li>
        </ul>
        <h4>지원 분야</h4>
        <ul>
            <li>
                <input type="radio" name="field">웹 퍼블리싱</input>
            </li>
            <li>
                <input type="radio" name="field">웹 애플리케이션 개발</input>
            </li>
            <li>
                <input type="radio" name="field">개발 환경 개선</input>
            </li>
        </ul>
        <h4>지원동기</h4>
        <textarea name="" id="" cols="70" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
        <div id="button">
            <input type="submit" value="접수하기">
            <input type="reset" value="다시 쓰기">
        </div>
        
    </div>
</body>
</html>
