<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 이벤트 실습2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <script>
        $(function() {
            $("tr").on("click", function() {
                $("tr").css("background-color", "white");
                $(this).css("background-color", "skyblue");
                var tdTags = $(this).children();
                tdTags.each(function(index, item) {
                    $("#s"+(index+1)).text($(item).text());
                });
                // 이것도 가능은 한데 표 추가되면 안나오니까 안조은 코드임
                // $("#s1").text($(this).children().eq(0).text());
                // $("#s2").text($(this).children().eq(1).text());
                // $("#s3").text($(this).children().eq(2).text());
                // $("#s4").text($(this).children().eq(3).text());
            });

        })
    </script>
    <table border="1">
        <tr><th>번호</th><th>제목</th><th>조회수</th><th>작성일자</th></tr>
        <tr><td>3</td><td>3번제목</td><td>0</td><td>11-07-13</td></tr>
        <tr><td>2</td><td>2번제목</td><td>0</td><td>11-07-12</td></tr>
        <tr><td>1</td><td>1번제목</td><td>0</td><td>11-07-11</td></tr>
    </table>
    선택된 행 : <span id="s1"></span> / <span id="s2"></span> / <span id="s3"></span>
    / <span id="s4"></span>
</body>
</html>
