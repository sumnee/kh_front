<!DOCTYPE html>
<html lang="en">
<head>

    <div id="container">

            <div id="header-layer2">
                <img src="./images/mainlogo.jpg" alt="main">
            </div>
        </head>
        <nav id="nav">
            <ul>
                <li><a href="#">Home</a></li>

            </ul>
        </nav>
        <main id="main">
            <aside id="main-layer1"></aside>
            <section id="main-layer2">
                <div id="img-top">
                    <div id="top-left">
                        <img class="main-img" src="./images/main_img1.jpg" alt="숲">
                        <p>나무를 심는 사람들</p>
                    </div>
                    <div id="top-right">
                        <img class="main-img" src="./images/main_img2.jpg" alt="풀">

                    </div>

                        <img class="main-img" src="./images/main_img4.jpg" alt="곰">

                    <table>

                        </tr>
                        <tr>
                            <td><input type="password" size="16"></td>
                        </tr>
                        <tr>
                            <td colspan="2" id="text-area">
                                <a href="#">회원가입</a>

                            </td>
                        </tr>
                    </table>
                </section>
                <div id="aside-mid"></div>

        </main>
        <footer id="footer">
            <img src="./images/footer.JPG" alt="footer">
        </foot>
    </div>

</html>
